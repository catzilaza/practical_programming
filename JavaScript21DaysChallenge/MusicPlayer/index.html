<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="./pics/mypic1.jpg" alt="">
        </div>

        <div class="music">
            <div class="tittle">Cute Music</div>
            <div class="singer">Music Music</div>
        </div>

        <div class="control">
            <div class="timeline">
                <span class="start-time">0:00</span>
                <input type="range" step="1" class="progress-bar" value="0"/>

                <audio>
                    <source src="./musics/" type="audio/mp3" />
                </audio>
                <span class="end-time">0:00</span>
            </div>
            <button class="play"></button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
